<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
    <title>用ZeroClipboard实现网站内容复制粘贴JS特效</title>
    <script type="text/javascript" src="ZeroClipboard.js"></script>
    <script language="JavaScript">
        var clip = null;
        function $(id) {
            return document.getElementById(id);
        }
        function init() {
            clip = new ZeroClipboard.Client();
            clip.setHandCursor(true);
            clip.addEventListener('mouseOver', function (client) {
                clip.setText($('fe_text').value);
            });
            clip.addEventListener('complete', function (client, text) {
                alert("复制成功，您可以粘贴发送给QQ上的好友或QQ群了^_^");
            });
            clip.glue('clip_button', 'clip_container');
        }
    </script>
</head>

<body onLoad="init()">
<div style="width:560px; height:auto; margin:150px auto;">复制给您的QQ好友或QQ群：<br/><textarea
        style="width: 550px; height:80px;" name=urlName
        id="fe_text">为共同进步这一个目标出发，互相学习，互相帮助，取人之长，补已之短</textarea><br/><span id="clip_container"><button id="clip_button"
                                                                                                       style="width:128px;height:32px;line-height:26px;font:16px arial;">点击复制分享</button></span>
</div>
</body>
</html>
